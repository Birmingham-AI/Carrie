services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: willaim-backend
    ports:
      - "8001:8000"
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      # Mount embeddings directory for persistence
      - ./embeddings:/app/embeddings:ro
      # Mount sources for reference (optional)
      - ./sources:/app/sources:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8001/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - willaim-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: willaim-frontend
    ports:
      - "5174:5173"
    env_file:
      - .env
    environment:
      - VITE_API_BASE_URL=http://localhost:8001
    volumes:
      # Mount source for hot reload
      - ./frontend/src:/app/src
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - willaim-network

networks:
  willaim-network:
    driver: bridge
